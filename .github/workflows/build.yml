name: Build IPTV Forge AI Pro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kivy/buildozer:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build APK
        run: |
          chown -R root:root /github/workspace
          yes | buildozer --allow-root -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Forge-AI-Pro-APK
          path: bin/*.apk
